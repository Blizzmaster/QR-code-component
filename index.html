<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- px-4 w-80 pt-4 pb-8 rounded-xl bg-White  -->
  <main class="h-screen flex items-center justify-center bg-Lightgray">
    <section class="w-mobile p-4 pb-8 bg-White rounded-xl">
      
      <div class="mb-5">
        <img class="rounded-xl" src="./images/image-qr-code.png" alt="">
      </div>

      <div class="mx-5 text-center">
        <h3 class="mb-4 text-Darkblue font-bold text-2xl">Improve your front-end skills by building projects</h3>
        <p class="mb-4 text-Grayishblue font-normal text-[18px]"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  <footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Blizzmaster">Adrian Valdes</a>.
    </div>
  </footer>
</body>
</html>
